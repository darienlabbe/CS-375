<script id="Cube-vertex-shader" type="x-shader/x-vertex">
    in vec4 aPosition;
    in vec4 aColor;

    out vec4 vColor;

    uniform mat4 MV;
    uniform mat4 P;

    void main()
    {
        vColor = aColor;
        gl_Position = P * MV * aPosition;
    }
</script>
